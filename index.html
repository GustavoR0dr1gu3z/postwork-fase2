<!DOCTYPE html>
<html lang="es">
<head>
    <title>Equipo 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div>
            <img src="./img/logo.png" alt="logo" class="logo">
        </div>        
    </nav>

    <div class="contenedor">
        <h2 class="h4">¿Qué quieres cocinar hoy?</h2>
        <img src="./img/comida.png" alt="comida" class="comida">
    </div>

    <div class="inputs">
        <input type="text" id="site-search" name="q" aria-label="Search through site content" placeholder="Busca tu receta favorita">
        <button class="bRandom" type="submit">
            <img src="./img/random.svg" alt=""> 
            Probar algo aleatorio
        </button>
    </div>


    <div class="contenedor">
        <h6 class="th6">Tus recetas favoritas en un solo logar</h6>
        <div class="instruccion">
            <div class="uno">
                <img src="https://image.flaticon.com/icons/png/512/639/639375.png" alt="lupa_animada"/>
                <p>Usa la búsqueda para acceder a todas las recetas del cátalogo</p>
            </div>

            <div class="dos">
                <img src="https://image.flaticon.com/icons/png/512/528/528081.png" alt="boton_animado">
                <p>Da clic en aleatorio para generar una sugerencia</p>
            </div>

            <div class="tres">
                <img src="https://image.flaticon.com/icons/png/512/4382/4382816.png" alt="olla_animada">
                <p>¡Diviértete cocinando!</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
