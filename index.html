<!DOCTYPE html>
<html lang="es">
<head>
    <title>Equipo 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div>
            <img src="./img/logo.png" alt="logo" class="logo">
        </div>        
    </nav>

    <div class="contenedor">
        <h2 class="h5">¿Qué quieres cocinar hoy?</h2>
        <img src="./img/comida.png" alt="comida" class="comida">
    </div>

    <div class="inputs">
        <div class="form1">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button id="button-addon2" type="submit" class="btn btn-link text-warning"> <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/> </button>
                    </div>
                        <input type="search" placeholder="Busca tu receta favorita" aria-describedby="button-addon2" class="form-control border-0 bg-light">
                </div>
            </div>
        </div>


        <div class="form2">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button id="button-addon2" type="submit" class="btn btn-link text-warning"> <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/> </button>
                    </div>
                        <input type="search" placeholder="Probar algo aleatorio" aria-describedby="button-addon2" class="form-control border-0 bg-light">
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</html>
